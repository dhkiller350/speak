<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
</head>
<body>
  <h1>Text to Speech</h1>
  <textarea id="text-to-speak" rows="4" cols="50">Type your text here...</textarea>
  <br>
  <button onclick="speak()">Speak</button>

  <script>
    function speak() {
      // Get the text from the textarea
      var text = document.getElementById('text-to-speak').value;

      // Create a new instance of SpeechSynthesisUtterance
      var msg = new SpeechSynthesisUtterance();
      
      // Set the text to be spoken
      msg.text = text;

      // Optionally set other properties such as voice, rate, pitch, etc.
      // For example:
      // msg.voice = speechSynthesis.getVoices()[0]; // Get the first available voice
      // msg.rate = 1; // Speech rate (0.1 to 10)
      // msg.pitch = 1; // Speech pitch (0 to 2)

      // Use the speechSynthesis object to speak the text
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
